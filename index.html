<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz | Test Your Knowledge!</title>
</head>

<body>
    <header>
        <a id="highscore" href="./assets/html/highscores.html">View Highscores</a>
        <p>Time: <a id="timer">0</a></p>
    </header>
    <main class="container">
        
        <section id="startMenu" data-state="visible">
            <h2>Welcome to the Coding Challenge Quiz!</h2>
            <h3>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et
                dolore magna aliqua.
            </h3>
            <button id="playGameBtn">Play!</button>
        </section>
       
        <section id="gameBlock" data-state="hidden">
            <h3 id="question"></h3>
            <ol id="options"></ol>
        </section>
        
        <section id="gameOver" data-state="hidden">
            <h2>All Done!</h2>
            <h3>Your final score is: <p id="totalScore"></p>
            </h3>
            <form>
                <label for="initials">Enter initials:</label>
                <input type="text" id="initials" name="initials">
                <input type="submit" id ="submitBtn" value="Submit">
            </form>
        </section>
        <h3 id="validate"></h3>
    </main>
    <footer>

    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
